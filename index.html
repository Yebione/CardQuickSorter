<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards QuickSorter</title>
        <link rel="stylesheet" href="style for cc204.css">
    </head>
    <body>

        <div class="container">
            <div class="card" data-tilt>

                <h2>Cards QuickSorter</h2>

                <p>Drag and drop the cards in a random order. </p>
                <p>Choose Ascending or Descending then click sort!</p>
                
                    <!-- options -->
                    <a target="_blank" class="btn1">Ascending</a>
                    <a target="_blank" class="btn2">Descending</a>
                    <br>
                    <a target="_blank" class="btn3">Sort</a>

                    <!-- sorted cards--> 
                    <section>
                        <div class="final-section">
                            <a class="final-container" id="first">
                               
                            </a>
                            <a class="final-container" id="second">
                               
                            </a>
                            <a class="final-container" id="third">
                             
                            </a>
                            <a class="final-container" id="fourth">
                                
                            </a>
                            <a class="final-container" id="fifth">
                                
                            </a>
                            <a class="final-container" id="sixth">
                                
                            </a>
                            <a class="final-container" id="seventh">
                            
                            </a>
                        </div>
                    </section>

                    <!-- jumbled cards--> 
                    <section>
                        <div class="pcard-section">
                            <a class="pcard-container">
                                <img src="ace-of-spades.png" alt="Ace of Spades" class="draggable" draggable="true" id="alas">
                            </a>
                
                            <a class="pcard-container">
                                <img src="two-of-spades.png" alt="Two of Spades" class="draggable" draggable="true" id="dos">
                            </a>
                
                            <a class="pcard-container">
                                <img src="three-of-spades.png" alt="Three of Spades" class="draggable" draggable="true" id="tres">
                            </a>
                
                            <a class="pcard-container">
                                <img src="four-of-spades.png" alt="Four of Spades" class="draggable" draggable="true" id="quatro">
                            </a>
                
                            <a class="pcard-container">
                                <img src="five-of-spades.png" alt="Five of Spades" class="draggable" draggable="true" id="sinco">
                            </a>
                
                            <a class="pcard-container">
                                <img src="six-of-spades.png" alt="Six of Spades" class="draggable" draggable="true" id="sais">
                            </a>
                
                            <a class="pcard-container">
                                <img src="seven-of-spades.png" alt="Seven of Spades" class="draggable" draggable="true" id="syete">
                            </a>
                        </div>
                    </section>
                
            </div>

        </div>

        <script src="quickSort.js"> </script>

       <!-- <script src="vanilla-tilt.js"></script> -->
    </body>
</html>
